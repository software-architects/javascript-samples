<h2>Customer Form Demo</h2>

<form (ngSubmit)="save()" #f="ngForm">
    <div class="form-group">
        <label for="name">Pokemon Name:</label>
        <input type="text" class="form-control" [formControl]="nameControl" id="name" placeholder="Pokemon Name" name="name" required>
    </div>

    <button type="submit" [disabled]="!f.form.valid" class="btn btn-default">Search</button>
</form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of pokemons | async">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
            </tr>
        </tbody>
    </table>
