<mat-sidenav-container style="min-height: 100%;" fxFlex>
  <mat-sidenav [opened]="true" mode="side">
    <mat-list>
      <mat-list-item *ngFor="let widget of widgets">
        <button mat-icon-button matTooltip="{{widget.md.name}}" [matTooltipPosition]="'right'"
                [matTooltipClass]="'dash-tooltip-class'">
          <mat-icon>{{widget.md.icon}}</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-grid-list [cols]="gridColumns | async">
      <mat-grid-tile *ngFor="let widget of widgets"
                     [colspan]="widget.md.cols | async"
                     [rowspan]="widget.md.rows | async">
        <app-widget-host [widget]="widget"></app-widget-host>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav-content>
</mat-sidenav-container>
